services:
  # API (.NET)
  - type: web
    name: invoices-api
    runtime: dotnet
    buildCommand: "dotnet publish Invoices.Api/Invoices.Api.csproj -c Release -o out"
    startCommand: "dotnet out/Invoices.Api.dll"
    envVars:
      ASPNETCORE_URLS: http://0.0.0.0:10000

  # Blazor WASM (static site)
  - type: static
    name: invoices-blazor
    buildCommand: "dotnet publish Invoices.Blazor/Invoices.Blazor.csproj -c Release -o build"
    staticPublishPath: "build/wwwroot"
